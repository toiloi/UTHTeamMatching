<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UTH-TEAM - Đăng nhập/Đăng ký</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Auth Container Start -->
    <div class="auth-container">
        <div class="container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2 class="m-0"><i class="fa fa-book me-3"></i>UTH-TEAM</h2>
                </div>
                
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')">Đăng nhập</div>
                    <div class="auth-tab" onclick="switchTab('register')">Đăng ký</div>
                </div>

                <!-- Login Form -->
                <div class="auth-form" id="loginForm">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                            <label for="loginEmail">Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                            <label for="loginPassword">Mật khẩu</label>
                        </div>
                        <div class="auth-links">
                            <div class="toggle-switch">
                                <label class="switch">
                                    <input type="checkbox" id="rememberMe">
                                    <span class="slider"></span>
                                </label>
                                <span class="toggle-label">Ghi nhớ đăng nhập</span>
                            </div>
                            <a href="#" class="forgot-password">Quên mật khẩu?</a>
                        </div>
                        <button type="submit" class="auth-btn">Đăng nhập</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="registerForm" style="display: none;">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerName" placeholder="Họ và tên">
                            <label for="registerName">Họ và tên</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
                            <label for="registerEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                            <label for="registerPassword">Mật khẩu</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            <label for="confirmPassword">Xác nhận mật khẩu</label>
                        </div>
                        <div class="terms-check">
                            <input type="checkbox" id="agreeTerms">
                            <span class="checkmark"></span>
                            <label for="agreeTerms">
                                Tôi đồng ý với <a href="#">điều khoản</a> và <a href="#">chính sách bảo mật</a>
                            </label>
                        </div>
                        <button type="submit" class="auth-btn">Đăng ký</button>
                    </form>
                </div>

                <div class="social-login">
                    <p class="text-muted">Hoặc đăng nhập với</p>
                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                </div>

                <div class="auth-footer">
                    <p>Quay lại <a href="index.html">Trang chủ</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Auth Container End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.auth-tab');
            
            if (tab === 'login') {
                registerForm.style.opacity = 0;
                setTimeout(() => {
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    setTimeout(() => {
                        loginForm.style.opacity = 1;
                    }, 50);
                }, 200);
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.style.opacity = 0;
                setTimeout(() => {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                    setTimeout(() => {
                        registerForm.style.opacity = 1;
                    }, 50);
                }, 200);
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // Add loading animation
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('spinner').classList.remove('show');
            }, 1000);
        });
    </script>
</body>

</html>
