<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>UTH-TEAM - Đăng nhập/Đăng ký</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Auth Container Start -->
    <div class="auth-container">
        <div class="container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2 class="m-0"><i class="fa fa-book me-3"></i>UTH-TEAM</h2>
                </div>
                
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchTab('login')">Đăng nhập</div>
                    <div class="auth-tab" onclick="switchTab('register')">Đăng ký</div>
                </div>

                <!-- Login Form -->
                <form th:action="@{/account}" method="post" class="auth-form" id="loginForm">
                    <div th:if="${param.error}" class="alert alert-danger mb-3">
                        Tên đăng nhập hoặc mật khẩu không đúng
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mb-3">
                        Bạn đã đăng xuất thành công
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required maxlength="20">
                        <label for="username">Tên đăng nhập</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required maxlength="20">
                        <label for="password">Mật khẩu</label>
                    </div>
                    <div class="auth-links">
                        <div class="toggle-switch">
                            <label class="switch">
                                <input type="checkbox" id="remember-me" name="remember-me">
                                <span class="slider"></span>
                            </label>
                            <span class="toggle-label">Ghi nhớ đăng nhập</span>
                        </div>
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="auth-btn">Đăng nhập</button>
                </form>

                <!-- Register Form -->
                <div class="auth-form" id="registerForm" style="display: none;">
                    <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success mb-3" th:text="${success}"></div>
                    <form th:action="@{/register}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required minlength="5" maxlength="20">
                            <label for="username">Tên đăng nhập</label>
                            <small class="form-text text-muted">Tên đăng nhập phải có độ dài từ 5 đến 20 ký tự</small>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Mật khẩu" required>
                            <label for="pass">Mật khẩu</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ho" name="ho" placeholder="Họ" required>
                            <label for="ho">Họ và tên đệm</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ten" name="ten" placeholder="Tên" required>
                            <label for="ten">Tên</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="gioiTinh" name="gioiTinh" required>
                                <option value="">Chọn giới tính</option>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>
                            <label for="gioiTinh">Giới tính</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="chuyenNganh" name="chuyenNganh" placeholder="Chuyên ngành">
                            <label for="chuyenNganh">Chuyên ngành</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="tel" class="form-control" id="sdt" name="sdt" placeholder="Số điện thoại" pattern="[0-9]{10}">
                            <label for="sdt">Số điện thoại</label>
                            <small class="form-text text-muted">Nhập số điện thoại 10 chữ số</small>
                        </div>
                        <div class="terms-check mb-3">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            <label for="agreeTerms">
                                Tôi đồng ý với <a href="#">điều khoản</a> và <a href="#">chính sách bảo mật</a>
                            </label>
                        </div>
                        <button type="submit" class="auth-btn">Đăng ký</button>
                    </form>
                </div>

                <div class="social-login">
                    <p class="text-muted">Hoặc đăng nhập với</p>
                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                </div>

                <div class="auth-footer">
                    <p>Quay lại <a th:href="@{/}">Trang chủ</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Auth Container End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</body>

</html>
