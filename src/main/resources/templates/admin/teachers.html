<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTH Team Matching - Quản lý giảng viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.75);
            padding: .8rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: rgba(255,255,255,1);
            background: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background: #3498db;
        }
        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
            margin-right: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .teacher-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .rating {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <!-- Copy sidebar from adminpanel.html -->
                <div class="p-3">
                    <h4>UTH Team Matching</h4>
                    <small>Admin Panel</small>
                </div>
                <ul class="nav flex-column">
                    <!-- ... (copy all sidebar menu items) ... -->
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Top Navigation -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                    <div class="container-fluid">
                        <h4 class="mb-0">Quản lý giảng viên</h4>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTeacherModal">
                            <i class="fas fa-plus"></i> Thêm giảng viên mới
                        </button>
                    </div>
                </nav>

                <!-- Teacher Management Content -->
                <div class="card">
                    <div class="card-body">
                        <!-- Filters -->
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <select class="form-select" id="statusFilter">
                                    <option value="">Tất cả trạng thái</option>
                                    <option value="active">Đang hoạt động</option>
                                    <option value="inactive">Không hoạt động</option>
                                    <option value="pending">Chờ duyệt</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="specializationFilter">
                                    <option value="">Tất cả chuyên môn</option>
                                    <option value="programming">Lập trình</option>
                                    <option value="design">Thiết kế</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="business">Kinh doanh</option>
                                </select>
                            </div>
                        </div>

                        <!-- Teachers Table -->
                        <table id="teachersTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ảnh</th>
                                    <th>Họ tên</th>
                                    <th>Email</th>
                                    <th>Chuyên môn</th>
                                    <th>Số khóa học</th>
                                    <th>Đánh giá</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample data -->
                                <tr>
                                    <td>1</td>
                                    <td><img src="https://via.placeholder.com/40" class="teacher-avatar" alt="Avatar"></td>
                                    <td>TS. Nguyễn Văn A</td>
                                    <td>nguyenvana@example.com</td>
                                    <td>Lập trình</td>
                                    <td>5 khóa học</td>
                                    <td>
                                        <div class="rating">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star-half-alt"></i>
                                            <span class="text-muted">(4.5)</span>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-success">Đang hoạt động</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#editTeacherModal">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteTeacher(1)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Teacher Modal -->
    <div class="modal fade" id="addTeacherModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm giảng viên mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTeacherForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Họ tên</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Học vị</label>
                                    <select class="form-select" required>
                                        <option value="">Chọn học vị</option>
                                        <option value="ts">Tiến sĩ</option>
                                        <option value="ths">Thạc sĩ</option>
                                        <option value="ks">Kỹ sư</option>
                                        <option value="cn">Cử nhân</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Chuyên môn</label>
                                    <select class="form-select" required multiple>
                                        <option value="programming">Lập trình</option>
                                        <option value="design">Thiết kế</option>
                                        <option value="marketing">Marketing</option>
                                        <option value="business">Kinh doanh</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Giới thiệu</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ảnh đại diện</label>
                                    <input type="file" class="form-control" accept="image/*">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="addTeacher()">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Teacher Modal -->
    <div class="modal fade" id="editTeacherModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chỉnh sửa thông tin giảng viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTeacherForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Họ tên</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Trạng thái</label>
                                    <select class="form-select">
                                        <option value="active">Đang hoạt động</option>
                                        <option value="inactive">Không hoạt động</option>
                                        <option value="pending">Chờ duyệt</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Học vị</label>
                                    <select class="form-select" required>
                                        <option value="ts">Tiến sĩ</option>
                                        <option value="ths">Thạc sĩ</option>
                                        <option value="ks">Kỹ sư</option>
                                        <option value="cn">Cử nhân</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Chuyên môn</label>
                                    <select class="form-select" required multiple>
                                        <option value="programming">Lập trình</option>
                                        <option value="design">Thiết kế</option>
                                        <option value="marketing">Marketing</option>
                                        <option value="business">Kinh doanh</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Giới thiệu</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ảnh đại diện</label>
                                    <input type="file" class="form-control" accept="image/*">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="updateTeacher()">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Initialize DataTable
        $(document).ready(function() {
            $('#teachersTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/vi.json'
                }
            });
        });

        // Add Teacher
        function addTeacher() {
            // Validate form
            const form = document.getElementById('addTeacherForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // TODO: Implement API call to add teacher
            Swal.fire({
                icon: 'success',
                title: 'Thành công!',
                text: 'Đã thêm giảng viên mới.',
                confirmButtonText: 'OK'
            }).then(() => {
                $('#addTeacherModal').modal('hide');
                // Reload table
                $('#teachersTable').DataTable().ajax.reload();
            });
        }

        // Update Teacher
        function updateTeacher() {
            // Validate form
            const form = document.getElementById('editTeacherForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // TODO: Implement API call to update teacher
            Swal.fire({
                icon: 'success',
                title: 'Thành công!',
                text: 'Đã cập nhật thông tin giảng viên.',
                confirmButtonText: 'OK'
            }).then(() => {
                $('#editTeacherModal').modal('hide');
                // Reload table
                $('#teachersTable').DataTable().ajax.reload();
            });
        }

        // Delete Teacher
        function deleteTeacher(id) {
            Swal.fire({
                title: 'Xác nhận xóa?',
                text: 'Bạn có chắc chắn muốn xóa giảng viên này?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Xóa',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    // TODO: Implement API call to delete teacher
                    Swal.fire({
                        icon: 'success',
                        title: 'Thành công!',
                        text: 'Đã xóa giảng viên.',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Reload table
                        $('#teachersTable').DataTable().ajax.reload();
                    });
                }
            });
        }

        // Filter handling
        $('#statusFilter, #specializationFilter').change(function() {
            // TODO: Implement filter logic
            $('#teachersTable').DataTable().ajax.reload();
        });
    </script>
</body>
</html>
