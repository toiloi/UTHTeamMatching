<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chat bạn bè</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    #chat-box {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h3>Chat với <span th:text="${friend.getHo() + ' '+friend.getTen()}"></span></h3>

  <div id="chat-box" class="mb-3"></div>

  <form id="chat-form" class="d-flex">
    <input type="text" id="messageInput" class="form-control me-2" placeholder="Nhập tin nhắn...">
    <input type="hidden" name="friendId" th:value="${friend.getMaSo()}" />
    <button type="button" id="send-button">Gửi</button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>

<script th:inline="javascript">

  const currentUserId = [[${currentUser.getMaSo()}]];
  const friendId = [[${friend.getMaSo()}]];

  let stompClient = null;
  let isConnected = false;

  function connectWebSocket(currentUserId) {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('✅ Connected: ' + frame);
      isConnected = true;

      // Phải enable nút gửi sau khi kết nối
      document.getElementById("send-button").disabled = false;

      stompClient.subscribe(`/topic/messages.user-${currentUserId}`, function (messageOutput) {
        const msg = JSON.parse(messageOutput.body);
        displayMessage(msg);
      });
    });


  }

  function sendMessage(senderId, receiverId) {
    if (!isConnected || !stompClient) {
      alert("⏳ Đang kết nối... Vui lòng thử lại sau vài giây.");
      return;
    }

    const content = document.getElementById("messageInput").value;

    const message = {
      senderId: senderId,
      receiverId: receiverId,
      content: content
    };

    console.log("✅ Sending message:", message);
    stompClient.send("/app/chat", {}, JSON.stringify(message));
    document.getElementById('messageInput').value = '';
  }

  function displayMessage(msg) {
    console.log("Displaying message: ", msg);  // Log tin nhắn để kiểm tra

    const chatBox = document.getElementById("chat-box");
    const div = document.createElement("div");
    div.innerText = `[${msg.senderName}] ${msg.content}`;  // Hiển thị tên người gửi và nội dung tin nhắn
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;  // Cuộn xuống dưới khi có tin nhắn mới
  }


  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("send-button").disabled = true;
    connectWebSocket(currentUserId);

    // Gắn sự kiện gửi
    document.getElementById("send-button").addEventListener("click", function () {
      sendMessage(currentUserId, friendId);
    });
  });
</script>

</body>
</html>
