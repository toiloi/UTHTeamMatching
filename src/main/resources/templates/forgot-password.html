<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>UTH-TEAM - Quên mật khẩu</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Auth Container Start -->
    <div class="auth-container">
        <div class="container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2 class="m-0"><i class="fa fa-book me-3"></i>UTH-TEAM</h2>
                </div>
                
                <div class="auth-tabs">
                    <div class="auth-tab active">Quên mật khẩu</div>
                </div>

                <!-- Forgot Password Form -->
                <div class="auth-form">
                    <div th:if="${error}" class="alert alert-danger mb-3" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success mb-3" th:text="${success}"></div>
                    <form th:action="@{/forgot-password}" method="post">
                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <label for="email">Email đăng ký</label>
                            <small class="form-text text-muted">Nhập email bạn đã đăng ký tài khoản. Chúng tôi sẽ gửi link đặt lại mật khẩu đến email này.</small>
                        </div>
                        <button type="submit" class="auth-btn">Gửi yêu cầu</button>
                    </form>
                </div>

                <div class="auth-footer">
                    <p>Quay lại <a th:href="@{/account}">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Auth Container End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</body>

</html>
