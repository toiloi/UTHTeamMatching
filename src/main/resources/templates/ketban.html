<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Test gửi lời mời kết bạn</h3>
<form action="/ketban/search" method="get" class="d-flex mb-3">
    <input type="text" name="phone" class="form-control me-2" placeholder="Nhập số điện thoại">
    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
</form>
<div th:if="${friendRequestNotifications != null}">
    <h5>Thông báo kết bạn:</h5>
    <div class="list-group">
        <div th:each="notification : ${friendRequestNotifications}" class="list-group-item">
            <p th:text="${notification.getMessage()}"></p>

            <form action="/ketban/accept-friend" method="post" class="d-inline">
                <input type="hidden" name="notificationId" th:value="${notification.getId()}">
                <button type="submit" class="btn btn-success btn-sm">
                    <i class="fas fa-check"></i> Xác nhận
                </button>
            </form>

            <form action="/ketban/reject-friend" method="post" class="d-inline">
                <input type="hidden" name="notificationId" th:value="${notification.getId()}">
                <button type="submit" class="btn btn-danger btn-sm">
                    <i class="fas fa-times"></i> Từ chối
                </button>
            </form>
        </div>
    </div>
</div>
<div th:if="${searchResult != null}">
    <h5>Kết quả tìm kiếm:</h5>
    <div class="card p-3 mt-2">
        <p><strong>Họ tên:</strong> <span th:text="${searchResult.getHo()+searchResult.getTen()}"></span></p>
        <p><strong>SĐT:</strong> <span th:text="${searchResult.getSdt()}"></span></p>

        <form action="/ketban/send-request" method="post">
            <input type="hidden" name="friendId" th:value="${searchResult.getMaSo()}">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-user-plus me-1"></i> Gửi lời mời kết bạn
            </button>
        </form>
    </div>
</div>

</body>
</html>
