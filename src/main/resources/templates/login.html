<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - UTH Team Matching</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 420px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        .login-header h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            color: #34495e;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.15);
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
        }
        .register-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .register-link a:hover {
            color: #c0392b;
            text-decoration: underline;
        }
        .alert {
            margin-bottom: 25px;
            border-radius: 8px;
            padding: 15px;
            border: none;
            font-weight: 500;
        }
        .alert-danger {
            background-color: #fde8e8;
            color: #c0392b;
        }
        .alert-success {
            background-color: #e8f5e9;
            color: #27ae60;
        }
        .admin-icon {
            font-size: 56px;
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        .input-group .form-control {
            padding-left: 45px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-user-shield admin-icon"></i>
                <h2>Đăng nhập Admin</h2>
            </div>
            
            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                Sai tên đăng nhập hoặc mật khẩu!
            </div>
            
            <!-- Hiển thị thông báo đăng xuất -->
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                Bạn đã đăng xuất thành công!
            </div>

            <form th:action="@{/admin}" method="post">
                <div class="form-group">
                    <label for="username">Tên đăng nhập Admin</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Nhập tên đăng nhập">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pass">Mật khẩu</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="pass" name="pass" required placeholder="Nhập mật khẩu">
                    </div>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Đăng nhập Admin
                </button>
            </form>

            <div class="register-link">
                <p>Quay lại <a th:href="@{/account}">Đăng nhập người dùng</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
