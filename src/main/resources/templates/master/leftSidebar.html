<div th:fragment="leftSidebar" class="sidebar">
    <div class="left">
        <img th:src="${currentUser.avatar != null} ? ${currentUser.avatar} : '/img/avatars/NULL.jpg'" alt="User Avatar">
        <span class="user-name" th:text="${currentUser.ho + ' ' + currentUser.ten}"></span>
    </div>
    <div class="right">
        <h1>UTH-TEAM</h1>
        <nav class="buttons">
            <a th:href="@{/}" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Bảng tin</span>
            </a>
            <a th:href="@{/project}" class="nav-link">
                <i class="fas fa-book"></i>
                <span>Dự án</span>
            </a>
            <a th:href="@{/notifications}" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Thông báo</span>
            </a>
        </nav>
        <nav class="buttons">
            <a th:href="@{/logout}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng xuất</span>
            </a>
        </nav>
    </div>
</div>
