<div th:fragment="leftSidebar" class="sidebar">
    <div class="left">
        <img src="img/user.jpg">
        <span class="user-name" th:text="${currentUser.ho + ' ' + currentUser.ten }"></span>
        <button id="toggle-sidebar">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div class="right">
        <h1>UTH-TEAM</h1>
        <nav class="buttons">
            <button>
                <i class="fas fa-home"></i>
                <span><a th:href="@{/home}">Trang chủ</a></span>
            </button>
            <button>
                <i class="fas fa-book"></i>
                <span><a th:href="@{/courses}">Khóa học</a></span>
            </button>
            <button>
                <i class="fas fa-users"></i>
                <span>Học viên</span>
            </button>
            <button>
                <i class="fas fa-calendar-alt"></i>
                <span>Lịch học</span>
            </button>
        </nav>
        <h2>Thống kê</h2>
        <nav class="buttons">
            <button>
                <i class="fas fa-chart-bar"></i>
                <span>Báo cáo</span>
            </button>
            <button>
                <i class="fas fa-cog"></i>
                <span>Cài đặt</span>
            </button>
            <button>
                <i class="fas fa-sign-out-alt"></i>
                <span><a th:href="@{/logout}">Đăng xuất</a></span>
            </button>
        </nav>
    </div>
</div>
